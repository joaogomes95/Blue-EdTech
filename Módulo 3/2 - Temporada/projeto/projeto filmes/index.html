<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Filmes</title>
</head>
<body>
    <main class="main">
    <h1 class="app-title">Projeto Filmes</h1>
                      
        <fieldset class="grupo">
            <div class="campo">
                <label>Nome do Filme: </label>
                <input autofocus type="text" class="js-nome" placeholder="Nome do Filme">
            </div>

            <div class="campo">
                <label>Genero: </label>
                <input autofocus type="text" class="js-genero" placeholder="Genero do Filme">
            </div>
            <div class="campo">
                <label>Imagem: </label>
                <input autofocus type="text" class="js-imagem" placeholder="Link da imagem">    
            </div>
            <div class="campo">
                <label>Nota: </label>
                <input autofocus type="text" class="js-nota" placeholder="Nota do Filme">               
            </div>
        </fieldset>        
    <button class="botao" type="submit" onclick>Cadastrar</button> 
    
    <div class="card-filme">
        <card class="filme">

        </card>
    </div>    
    </main>
</body>
</html>
