<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1 class="navbar-brand mb-0 h1 text-white">Vagas</h1>
      </div>
    </nav>
  </header>
  <main>
    <form action="" class="container mt-5">
      <h3>Listagem de vagas</h3>
      <div class="row">
        <div class="form-group col-6">
          <label for="">Titulo</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="">Descrição</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="">Salário</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="">Senioridade</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success float-end mt-4" type="submit">Enviar</button>
        </div>
      </div>
    </form>
    <section class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              Titulo da vaga
            </div>
            <div class="card-body">
              <p class="card-text">Descricao: TESTE DE DESCRICAO</p>
              <p class="card-text">Salario: R$10,000</p>
              <p class="card-text">Seniridade: Senior</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
