<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedido</title>
</head>
<body>  

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Informações do pedido</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 

        <!-- Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Endereço</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Campo do tipo de borda -->
        <div class="campo">
            <label for="senioridade"><strong>Tipo de Borda</strong></label>
            <select id="senioridade" required>
              <option selected disabled value="">Selecione</option>
              <option>Borda Recheada</option>
              <option>Borda Comum</option>
            </select>
        </div>

        <!-- Campo de Com formas de pagamentos -->
        <div class="campo">
            <label for="senioridade"><strong>Tipo de Massa</strong></label>
            <select id="senioridade" required>
              <option selected disabled value="">Selecione</option>
              <option>Massa Tradicional</option>
              <option>Massa Integral</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Forma de Pagamento</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Dinheiro</option>
                  <option>Cartão de Crédito</option>
                  <option>Cartão de Débito</option>
                </select>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Observações </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Enviar Pedido</button>            

    </form>

</body>
